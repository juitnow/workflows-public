name: Automatic Updates
on:
  workflow_call:
    secrets:
      git_token:
        required: true
    inputs:
      workspaces:
        type: boolean
        required: false
        default: false
jobs:
  auto-update:
    runs-on: ubuntu-latest
    name: Automatic Updates
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.git_token || github.token }}
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org
      - name: Check and apply dependencies updates
        run: |
          # Check for updates, and exit script on error / no updates found
          node -p '(require("./package.json").workspaces || []).map(d => `${d}/package.json`).join("\n")' | {
            xargs npx '@juit/check-updates@latest' --quick --bump -- package.json || echo $(( $? == 255 ? 0 : $? ))
          }

          # If still here, just run a full package update and install dependencies
          rm -rf node-modules package-lock.json
          npm install ${{ inputs.workspaces && '--include-workspace-root --workspaces' || '' }}

          # Build our package
          npm run build

          # Commit all changes and push them back to the repo
          git config user.email 'developers@juit.com'
          git config user.name 'Automatic Updates'
          git commit -a -m "Release for automatic updates $(date '+%Y-%m-%d %H:%M:%S')"
          git push -u origin '${{ github.ref_name }}'
        env:
          PGPASSWORD: github
          PGHOST: localhost
          PGUSER: github
          PGPORT: 5432

