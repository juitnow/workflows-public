name: Automatic Updates (with DB)
on:
  workflow_call:
    secrets:
      git_token:
        required: true
jobs:
  auto-update:
    runs-on: ubuntu-latest
    name: Automatic Updates (with DB)
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.git_token || github.token }}
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
          node-version: 24
      - name: Check and apply dependencies updates
        run: |
          # Check for updates, and exit script on error / no updates found
          npx '@juit/check-updates' --bump || exit $(( $? == 255 ? 0 : $? ))

          # If still here, just run a full package update and install dependencies
          rm -rf node-modules package-lock.json
          node -e 'process.exitCode=require("./package.json").workspaces?1:0' && \
            npm install --ignore-scripts || npm install --ignore-scripts --workspaces --include-workspace-root

          # Build our package
          npm run build

          # Commit all changes and push them back to the repo
          git config user.email 'developers@juit.com'
          git config user.name 'Automatic Updates'
          git commit -a -m "Release for automatic updates $(date '+%Y-%m-%d %H:%M:%S')"
          git push -u origin '${{ github.ref_name }}'
        env:
          PGPASSWORD: github
          PGHOST: localhost
          PGUSER: github
          PGPORT: 5432
      - name: Send Email Notification
        if: ${{ !success() }}
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: ${{ secrets.EMAIL_PORT || '465' }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          secure: true
          convert_markdown: true
          from: GitHub Actions <developers+github@juit.com>
          to: Juit Developers <developers+github@juit.com>
          subject: "[${{ job.status }}] ${{ github.workflow }} in ${{ github.repository }}"
          body: |
            The GitHub Action "${{ github.workflow }}" in repository "${{ github.repository }}" ${{ job.status == 'cancelled' && 'was canceled' || 'has failed' }}.

            Build logs are available at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          html_body: |
            The GitHub Action **`${{ github.workflow }}`** in repository **`${{ github.repository }}`** ${{ job.status == 'cancelled' && 'was **canceled**' || 'has **failed**' }}.

            Build logs are available _[here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})_.

