name: Build Package
on:
  workflow_call:
    secrets:
      git_token:
        required: false
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Package
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.git_token || github.token }}
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
          node-version: 22
      - name: Build Package
        run: |
          npm clean-install
          npm run build
        env:
          PGPASSWORD: github
          PGHOST: localhost
          PGUSER: github
          PGPORT: 5432

