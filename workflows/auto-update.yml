name: &name Automatic Updates

on:
  workflow_call:
    secrets:
      git_token:
        required: true
    inputs:
      workspaces:
        type: boolean
        required: false
        default: false

jobs:
  auto-update:
    runs-on: ubuntu-latest
    name: *name

    steps:
      - !include ../steps/checkout.yml
      - !include ../steps/setup-node.yml
      - !include ../steps/auto-update.yml
